databaseChangeLog:
  - changeSet:
      id: 01-create-tables
      author: angryelizar
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: authority
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(254)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(256)
              - column:
                  name: authority_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: authority_fk_users
                    references: authorities(id)
        - createTable:
            tableName: resources
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: hourly_rate
                  type: decimal(10,1)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_resources_users
                    references: users(id)
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: start_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: is_confirmed
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: resource_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_resource_booking
                    references: resources(id)
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bookings_users
                    references: users(id)
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bookings_users_updated
                    references: users(id)
        - createTable:
            tableName: payment_statuses
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: payment_methods
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: credentials_example
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: booking_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bookings_payments
                    references: bookings(id)
              - column:
                  name: method_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_payment_method_payments
                    references: payment_methods(id)
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_payments_users_updated
                    references: users(id)
              - column:
                  name: status_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_payment_status_payments
                    references: payment_statuses(id)
              - column:
                  name: credentials
                  type: varchar(255)
                  constraints:
                    nullable: false







