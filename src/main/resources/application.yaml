spring:
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: classpath:db/changelog/master.yaml
  application:
    name: Resource Booking
  jpa:
    hibernate:
      ddl-auto: validate
server:
  port: 8089
